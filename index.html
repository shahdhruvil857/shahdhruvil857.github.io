    <title>Creative Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 107, 0, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #ff6b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero .subtitle {
            font-size: 1.8rem;
            color: #ff6b00;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .hero p {
            font-size: 1.2rem;
            color: #aaa;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Section Styling */
        .section {
            padding: 100px 0;
            position: relative;
        }

        .section-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 60px;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, #ff6b00, #ff9500);
            border-radius: 3px;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .project-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: #ff6b00;
            box-shadow: 0 20px 40px rgba(255, 107, 0, 0.3);
        }

        .project-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b00, #ff9500);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .project-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .project-card p {
            color: #aaa;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Achievements Timeline */
        .achievements-container {
            position: relative;
            padding: 50px 0;
        }

        .achievement-item {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border-left: 5px solid #ff6b00;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .achievement-item:hover {
            transform: translateX(10px);
            box-shadow: -10px 10px 30px rgba(255, 107, 0, 0.2);
        }

        .achievement-item h3 {
            color: #ff6b00;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .achievement-item .date {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .achievement-item p {
            color: #ccc;
            line-height: 1.6;
        }

        /* Education Cards */
        .education-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .education-card {
            background: linear-gradient(135deg, #ff6b00 0%, #ff9500 100%);
            border-radius: 20px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .education-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
        }

        .education-card:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 50px rgba(255, 107, 0, 0.4);
        }

        .education-card h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        .education-card .institution {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .education-card .year {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }

        /* Experience Timeline */
        .experience-timeline {
            position: relative;
            padding: 50px 0;
        }

        .experience-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 50px;
            position: relative;
            cursor: pointer;
        }

        .experience-dot {
            width: 20px;
            height: 20px;
            background: #ff6b00;
            border-radius: 50%;
            margin-right: 30px;
            margin-top: 5px;
            flex-shrink: 0;
            box-shadow: 0 0 20px rgba(255, 107, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .experience-content {
            flex: 1;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 30px;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .experience-item:hover .experience-content {
            border-color: #ff6b00;
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.2);
        }

        .experience-content h3 {
            color: #ff6b00;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .experience-content .company {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .experience-content .duration {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .experience-content p {
            color: #ccc;
            line-height: 1.6;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 20px;
            padding: 50px;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 2px solid #ff6b00;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #ff6b00;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 107, 0, 0.1);
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #ff6b00;
            color: #fff;
            transform: rotate(90deg);
        }

        .modal-content h2 {
            color: #ff6b00;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .modal-content h3 {
            color: #fff;
            font-size: 1.8rem;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .modal-content p {
            color: #ccc;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .modal-content ul {
            color: #ccc;
            margin-left: 20px;
            margin-bottom: 20px;
        }

        .modal-content li {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .modal-tag {
            display: inline-block;
            background: rgba(255, 107, 0, 0.2);
            color: #ff6b00;
            padding: 5px 15px;
            border-radius: 20px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        /* Scroll Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .section-title {
                font-size: 2.5rem;
            }

            .projects-grid,
            .education-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 30px;
                margin: 20px;
            }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 999;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 107, 0, 0.1);
            transition: all 0.3s ease;
        }

        header.scrolled {
            padding: 15px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #fff, #ff6b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff6b00;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: #ff6b00;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: #ff6b00;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            padding: 60px 20px 30px;
            margin-top: 100px;
            border-top: 2px solid #ff6b00;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-section h3 {
            color: #ff6b00;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .footer-section p,
        .footer-section a {
            color: #aaa;
            line-height: 1.8;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: #ff6b00;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            background: rgba(255, 107, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff6b00;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #ff6b00;
            color: #fff;
            transform: translateY(-5px);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 107, 0, 0.1);
            color: #888;
        }

        /* Profile Image */
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ff6b00;
            margin-bottom: 30px;
            object-fit: cover;
            box-shadow: 0 10px 40px rgba(255, 107, 0, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Project Images */
        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin: 20px 0;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff6b00, #ff9500);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff6b00;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                flex-direction: column;
                background: rgba(10, 10, 10, 0.98);
                width: 100%;
                padding: 40px;
                gap: 20px;
                transition: left 0.3s ease;
                border-top: 1px solid rgba(255, 107, 0, 0.1);
            }

            .nav-links.active {
                left: 0;
            }

            .menu-toggle {
                display: flex;
            }

            .menu-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translate(8px, 8px);
            }

            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -7px);
            }
        }
    </style>
</head>

        const header = document.getElementById('header');

        const menuToggle = document.getElementById('menuToggle');
        const navLinksContainer = document.getElementById('navLinks');

        // Smooth scroll
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);
                
                // Close mobile menu if open
                navLinksContainer.classList.remove('active');
                menuToggle.classList.remove('active');
                
                // Remove active class from all links
                navLinks.forEach(l => l.classList.remove('active'));
                // Add active class to clicked link
                link.classList.add('active');
                
                // Scroll to section
                const offsetTop = targetSection.offsetTop - 80;
                window.scrollTo({
                    top: offsetTop,
                    behavior: 'smooth'
                });
            });
        });

        // Mobile menu toggle
        menuToggle.addEventListener('click', () => {
            navLinksContainer.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }

            // Update active nav link based on scroll position
            let current = '';
            const sections = document.querySelectorAll('section[id]');
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop - 150;
                const sectionHeight = section.clientHeight;
                
                if (window.scrollY >= sectionTop && window.scrollY < sectionTop + sectionHeight) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.add('active');
                }
            });
        });

        // Scroll Animation
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    </script>
